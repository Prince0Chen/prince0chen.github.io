<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>幸运转盘</title>
    <link rel="stylesheet" href="style.css"> <!-- 绝对路径确保GitHub访问 -->
</head>
<body>
    <!-- 8秒音频（根目录） -->
    <audio id="spinSound" src="音频.mp3" preload="auto"></audio>

    <!-- 转盘容器（作为尺寸基准） -->
    <div class="wheel-container">
        <img src="images/image1.png" class="wheel" id="wheel" alt="转盘"> <!-- 转盘图 -->
        <img src="images/image2.png" class="pointer" id="pointer" alt="指针"> <!-- 指针图 -->
    </div>

    <!-- 中奖弹窗 -->
    <div class="popup" id="popup">
        <img src="" class="prize-img" id="prizeImg" alt="中奖奖品">
        <div class="tip-text">点击任意位置关闭</div>
    </div>

    <script src="script.js"></script> <!-- 绝对路径 -->
</body>
</html>
